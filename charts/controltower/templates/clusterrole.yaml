apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-watcher
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: namespace-binding
subjects:
- kind: ServiceAccount
  name: control-pod
  namespace: default
roleRef:
  kind: ClusterRole
  name: namespace-watcher
  apiGroup: ""
